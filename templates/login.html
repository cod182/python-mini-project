{% extends "base.html" %}
{% block content %}

    <div class="row">
        <h3 class="center-align">Login</h3>
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlenght="5" maxlength="15" required pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                        <label for="username">Username</label>
                      </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlenght="5" maxlength="15" required pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Register Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darkern-4 text-shadow">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>

            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New here? 
                <a href="{{ url_for('register') }}" class="light-blue-text-darken-4">Register Account</a>
            </p>
        </div>
    </div>

  {% endblock %}
